<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        iphonz
    </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="page-wrap">
            <div class="layout-container">
                <div class="top-bar">
                    <div class="bar-icons">
                        <a class="left-icons">
                            <span>
                                <i class="fa fa-lock"></i>
                            </span>
                        </a>
                        <a class="right-icons">
                            <span>
                                <i class="fa fa-wifi"></i>
                            </span>
                            <span>
                                <i class="fa fa-signal"></i>
                            </span>
                            <span>
                                <small>51%</small><i class="fa fa-battery-half"></i>
                            </span>
                            <span>
                                <small>13:30</small>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="phone-to-call">
                    <h2>(+39)000&ndash;806&ndash;0000</h2>
                    <p>Mom</p>
                </div>
                <div class="phone-dialpad">
                    <ul>
                        <li>1 <span>&nbsp;</span></li>
                        <li>2 <span>abc</span></li>
                        <li>3 <span>def</span></li>
                        <li>4 <span>ghi</span></li>
                        <li>5 <span>jkl</span></li>
                        <li>6 <span>mno</span></li>
                        <li>7 <span>pqrs</span></li>
                        <li>8 <span>tuv</span></li>
                        <li>9 <span>wxyz</span></li>
                        <li>* <span>P</span></li>
                        <li>0 <span>&plus;</span></li>
                        <li># <span>W</span></li>
                        <li><a href=""><i class="fa fa-user-circle-o"></i></a></li>
                        <li><a href=""><i class="fa fa-phone"></i></a></li>
                        <li><a href=""><i class="fa fa-times"></i></a></li>
                    </ul>
                </div>
                <div class="add-ons">
                    <li><a href=""><i class="fa fa-clock-o"></i></a></li>
                    <li><a href=""><i class="fa fa-home"></i></a></li>
                    <li><a href=""><i class="fa fa-user-plus"></i></a></li>
                </div>
            </div>
    </main>
    <script src="./assets/script/script.js"></script>
</body>

</html>
