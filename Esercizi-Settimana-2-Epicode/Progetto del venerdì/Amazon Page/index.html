<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.uk: gifts</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header id="header">

        <div class="amazonbanner">
            <img src="assets/images/logo.png" id="toplogo" />
        </div>

        <nav>

            <div class="logomargin">
                <a href="javascript:void(0)" class="pseudolink">All</a>
                <a href="javascript:void(0)" class="pseudolink">Today's deals</a>
                <a href="javascript:void(0)" class="pseudolink">Customer Service</a>
                <a href="javascript:void(0)" class="pseudolink">Registry</a>
                <a href="javascript:void(0)" class="pseudolink">Gift Cards</a>
                <a href="javascript:void(0)" class="pseudolink">Sell</a>
            </div>

            <div id="linkArancio">
                <a href="javascript:void(0)" class="pseudolink">Shop All Holiday Gift Cards</a>
            </div>

            <div id="greenbanner">
                <h1>Holiday Gift Guides</h1>
                <h4>Be a go-gifter</h4>
            </div>

        </nav>

    </header>

    <main>

        <section>

            <div class="perfectgift">

                <div class="inlinetitle">
                    <h4 class="inlineP">Find the perfect gift</h4>
                    <h5 class="bluelink">Shop now</h5>
                </div>

                <div class="giftPics">
                    <img src="assets/images/img_1.jpg" class="imgift"/>
                </div>

                <div class="giftPics">
                    <img src="assets/images/img_2.jpg" class="imgift"/>
                </div>

                <div class="giftPics">
                    <img src="assets/images/img_3.jpg" class="imgift"/>
                </div>

                <div class="giftPics">
                    <img src="assets/images/img_4.jpg" class="imgift"/>
                </div>

            </div>

        </section>

        <section id="TwoClose">

            <div class="titleUnderpic">
                <img src="assets/images/img_9.png" class="largePic">
                <div class="inlinetitle">
                    <h4 class="inlineP">Play the gifting gaming</h4>
                    <h5 class="bluelink">Shop now</h5>
                </div>

                <div class="titleUnderpic">
                    <img src="assets/images/img_10.png" class="largePic">

                    <div class="inlinetitle">

                        <h4 class="inlineP">The sound of cheer</h4>
                        <h5 class="bluelink">Shop Audio & Acessories</h5>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer>

        <div class="logomargin">
            <a href="#header" class="trueLink" id="toTop">Back to top</a>
        </div>

        <div class="amazonbanner" id="bottomlogo">
            <img src="assets/images/logo.png" id="fine"/>
        </div>

    </footer>

</html>
