<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/profile.css">
</head>

<body class="bg-black py-2">

    <header class="px-3">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="./assets/netflix_logo.png" alt="Logo Netflix" width="120">
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row d-flex flex-column align-items-center justify-content-center">
                <div class="col col-md-3 w-50 text-center">
                    <h1 class="text-light">Edit Profile</h1>
                </div>

                <div class="row w-50 pt-3" id="mainBody">
                    <div class="col-sm-6">
                        <img src="./assets/avatar.png" class="w-75 float-end">
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <div class="d-flex flex-column justify-content-center">
                                <div class="m-1">
                                    <h4 class="bg-secondary text-light text-center p-1">Epicoder#</h4>
                                </div>
                                <div class="dropdown m-1 text-center">
                                    <h3 class="text-secondary w-100">Language:</h3>
                                    <button class="btn btn-secondary dropdown-toggle bg-black m-1 w-100" type="button"
                                        data-bs-toggle="dropdown" id="langChoice">
                                        English
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col text-center mb-3 d-flex flex-column">
                            <h4 class=" text-secondary w-100 text-center p-1">Maturity Settings:</h4>
                            <button type="button" class="btn btn-dark btn-lg text-light m-2" id="maturitySet">ALL
                                MATURITY SETTINGS</button>
                            <p class="text-light text-start">Show filters for all maturity settings for this profile.
                            </p>
                            <button type="button" class="btn btn-outline-secondary w-50 float-start text-center mb-4">
                                <h4 class="m-0">EDIT</h4>
                            </button>
                        </div>
                        
                        <div class="col text-center mb-3 d-flex flex-column" id="thirdRow">
                            <h4 class=" text-secondary w-100 text-center p-1">Autoplay Controls:</h4>
                            <div class="form-check d-flex justify-content-center align-items-center">
                                <input class="form-check-input p-3 bg-black" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label text-light ms-3" for="defaultCheck1">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                            <div class="form-check d-flex justify-content-center align-items-center">
                                <input class="form-check-input p-3 bg-black" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label text-light ms-3" for="defaultCheck2">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-content-start justify-content-start w-50 flex-column flex-wrap p-3">
                    <button type="button" class="btn btn-light bg-light text-black m-1">Save</button>
                    <button type="button" class="btn btn-outline-secondary bg-black m-1">Cancel</button>
                    <button type="button" class="btn btn-outline-secondary bg-black m-1">Delete Profile</button>
                </div>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
