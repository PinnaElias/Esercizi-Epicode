<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/home.css">
</head>

<body class="bg-black">

    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between">
                <div class="container d-flex">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/netflix_logo.png" alt="Logo Netflix" width="120">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                            <a class="nav-link text-light" href="#">Features</a>
                            <a class="nav-link text-light" href="#">Pricing</a>
                            <a class="nav-link text-light">Disabled</a>
                        </div>
                    </div>
                </div>

                <div class="container navbar navbar-expand-lg d-flex justify-content-end">
                    <div class="nav-item btn text-light">
                        <i class="bi bi-search"></i>
                    </div>

                    <div class="nav-item btn text-light">KIDS</div>

                    <div class="nav-item btn text-light">
                        <i class="bi bi-bell-fill"></i>
                    </div>

                    <div class="nav-item btn dropdown text-light">
                        <img src="./assets/avatar.png" class="img-thumbnail img-fluid" id="proPic" />
                    </div>
                </div>
        </nav>

    </header>

    <main>
        <!-- Qui inizia -->
        <div id="carouselShows" class="carousel slide d-flex" data-ride="carousel" data-interval="5000">
            <div class="carousel-inner d-flex">
                <div class="carousel-item active d-flex justify-content-center">
                <div class="">
                    <img src="./assets/media/media0.webp" alt="Image 1" class="carosello">
                </div>
                <div class="">
                    <img src="./assets/media/media1.jpg" alt="Image 2" class="carosello">
                </div>
                <div class="">
                    <img src="./assets/media/media2.webp" alt="Image 3" class="carosello">
                </div>
                <div class="">
                    <img src="./assets/media/media3.webp" alt="Image 4" class="carosello">
                </div>
                <div class="">
                    <img src="./assets/media/media4.jpg" alt="Image 5" class="carosello">
                </div>
                <div class="">
                    <img src="./assets/media/media5.webp" alt="Image 6" class="carosello">
                </div>
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselShows" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselShows" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>

        </div>
        <!-- Qui finisce-->
    </main>

</body>

</html>
