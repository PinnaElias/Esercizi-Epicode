<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/home.css">
</head>

<body class="bg-black">

    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between">
                <div class="container d-flex">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/netflix_logo.png" alt="Logo Netflix" width="120">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
                            <a class="nav-link text-secondary" href="#">Features</a>
                            <a class="nav-link text-secondary" href="#">Pricing</a>
                            <a class="nav-link text-secondary">Disabled</a>
                        </div>
                    </div>
                </div>

                <div class="container navbar navbar-expand-lg d-flex justify-content-end">
                    <div class="nav-item btn text-secondary">
                        <i class="bi bi-search"></i>
                    </div>

                    <div class="nav-item btn text-secondary">KIDS</div>

                    <div class="nav-item btn text-secondary">
                        <i class="bi bi-bell-fill"></i>
                    </div>

                    <div class="nav-item btn dropdown text-secondary">
                        <img src="./assets/avatar.png" class="img-thumbnail img-fluid" id="proPic" />
                    </div>
                </div>
        </nav>

    </header>

    <main>
        <!-- Qui inizia -->
        <div class="container d-flex flex-column m-1">
            <div class="container d-flex justify-content-between align-content-center">
                <div class="d-flex justify-content-around">
                    <div>
                        <h1 class="text-light m-3">Tv Shows</h1>
                    </div>
                    <div class="dropdown m-4">
                        <button class="btn btn-secondary dropdown-toggle bg-black p-2" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" id="generi">
                            Genres
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="container">
                <div>
                    <h2 class="text-light">Trending Now</h2>
                </div>
                <div id="caroselloTrending" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner d-flex flex-nowrap justify-content-between">
                        <div class="carousel-item col-6 active">
                            <img src="./assets/media/media0.webp" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media1.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media2.webp" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media3.webp" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media4.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media5.webp" class="d-block carosello" alt="...">
                        </div>
                    </div>


                    <button class="carousel-control-prev" type="button" data-bs-target="#caroselloTrending"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#caroselloTrending"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <!--watch it again-->

            <div class="container">
                <div>
                    <h2 class="text-light">Watch It Again</h2>
                </div>
                <div id="caroselloWatchAgain" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner d-flex flex-nowrap justify-content-between">
                        <div class="carousel-item col-6 active">
                            <img src="./assets/media/media6.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media7.webp" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media8.webp" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media9.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media10.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media11.jpg" class="d-block carosello" alt="...">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#caroselloWatchAgain"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#caroselloWatchAgain"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!--New releases-->

            <div class="container">
                <div>
                    <h2 class="text-light">New Releases</h2>
                </div>
                <div id="caroselloNew" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner d-flex flex-nowrap justify-content-between">
                        <div class="carousel-item col-6 active">
                            <img src="./assets/media/media12.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media13.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media14.webp" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media15.jpg" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media16.webp" class="d-block carosello" alt="...">
                        </div>
                        <div class="carousel-item col-6">
                            <img src="./assets/media/media17.jpg" class="d-block carosello" alt="...">
                        </div>
                    </div>


                    <button class="carousel-control-prev" type="button" data-bs-target="#caroselloNew"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#caroselloNew"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
        <!-- Qui finisce-->
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
