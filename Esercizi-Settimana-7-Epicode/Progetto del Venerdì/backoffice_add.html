<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - CRUDAzon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body class="bg-light">

    <header>
        <nav class="navbar bg-dark d-flex flex-row justify-content-between">
            <div class="container">
                <a class="navbar-brand" href="./Home.html">
                    <img src="./assets/img/logo.png" alt="CRUDAzon" width="75" height="35">
                </a>
                <div class="d-flex flex-row">
                    <a class="nav-link active link-light mx-3" aria-current="page" href="./Home.html">Home</a>
                </div>
            </div>
        </nav>
    </header>


    <main class="p-5">

        <div class="mb-3 form-check">
            <label for="name" class="form-label">Nome</label>
            <input class="form-control form-control-lg" type="text" placeholder="Nome Prodotto"
                aria-label=".form-control-lg example" id="name" required>
        </div>

        <div class="mb-3 form-check">
            <label for="brand" class="form-label">Brand</label>

            <input class="form-control form-control-lg" type="text" placeholder="Marca"
                aria-label=".form-control-lg example" id="brand" required>
        </div>

        <div class="mb-3 form-check">
            <label for="cost" class="form-label">Prezzo</label>

            <input class="form-control form-control-lg" type="number" placeholder="â‚¬"
                aria-label=".form-control-lg example" id="cost" required>
        </div>

        <div class="mb-3 form-check">
            <label for="source" class="form-label">Url immagine</label>

            <input class="form-control form-control-lg" type="text" placeholder="http://placeholder/300x400"
                aria-label=".form-control-lg example" id="imageUrl" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto d-flex align-content-center justify-content-center">
            <button class="btn btn-warning btn-lg" id="add">Aggiungi</button>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./assets/script/Add.js"></script>

</body>


</html>
