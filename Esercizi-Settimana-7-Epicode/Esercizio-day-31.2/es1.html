<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

    <main class="bg-light">

        <div class="d-flex justify-content-center">
            <h1 class="text-warning">ANIMALISTA</h1>
        </div>


        <div class="mb-3 form-check">
            <input class="form-control form-control-lg" type="text" placeholder="Nome Animale"
                aria-label=".form-control-lg example" id="name">
        </div>

        <div class="mb-3 form-check">
            <input class="form-control form-control-lg" type="text" placeholder="Nome Proprietario"
                aria-label=".form-control-lg example" id="ownerName">
        </div>

        <div class="mb-3 form-check">
            <input class="form-control form-control-lg" type="text" placeholder="Razza"
                aria-label=".form-control-lg example" id="race">
        </div>

        <div class="mb-3 form-check">
            <input class="form-control form-control-lg" type="text" placeholder="Specie"
                aria-label=".form-control-lg example" id="species">
        </div>

        <div class="d-grid gap-2 col-6 mx-auto d-flex align-content-center justify-content-center">
            <button class="btn btn-warning btn-lg" id="add">Aggiungi</button>
        </div>

        <ul id="listPublisher">

        </ul>


    </main>
    <script src="/es1.js"></script>
    <script src="/es2.js"></script>

</body>

</html>
